# ==========================================
# COMPONENTS
# ==========================================

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: api_key
      description: |
        Your SmartLead API key. You can generate this from your dashboard under Settings > API Keys.
        
        Include this as a query parameter in all API requests:
        ```
        ?api_key=YOUR_API_KEY
        ```

  parameters:
    ApiKeyParam:
      name: api_key
      in: query
      description: Your SmartLead API key for authentication
      required: true
      schema:
        type: string
      example: "sk_live_1234567890abcdef"
    
    StartDateParam:
      name: start_date
      in: query
      description: Start date for analytics (ISO 8601 format)
      required: true
      schema:
        type: string
        format: date
      example: "2024-01-01"
    
    EndDateParam:
      name: end_date
      in: query
      description: End date for analytics (ISO 8601 format)
      required: true
      schema:
        type: string
        format: date
      example: "2024-01-31"
    
    TimezoneParam:
      name: timezone
      in: query
      description: Timezone for date calculations (IANA format)
      required: false
      schema:
        type: string
        default: "UTC"
      example: "America/New_York"

  schemas:
    Campaign:
      type: object
      properties:
        id:
          type: integer
          description: Unique campaign identifier
          example: 2710262
        user_id:
          type: integer
          description: ID of the user who owns this campaign
        name:
          type: string
          description: Campaign name
          example: "Q1 2024 Cold Outreach"
        status:
          type: string
          enum: [ACTIVE, PAUSED, STOPPED, ARCHIVED, DRAFTED]
          description: Current campaign status
        created_at:
          type: string
          format: date-time
          description: ISO 8601 timestamp when campaign was created
        updated_at:
          type: string
          format: date-time
          description: ISO 8601 timestamp of last modification
        track_settings:
          type: array
          items:
            type: string
            enum: [DONT_EMAIL_OPEN, DONT_LINK_CLICK]
          description: Tracking configuration
        scheduler_cron_value:
          type: object
          properties:
            tz:
              type: string
              example: "America/New_York"
            days:
              type: array
              items:
                type: integer
              example: [1, 2, 3, 4, 5]
            startHour:
              type: string
              example: "09:00"
            endHour:
              type: string
              example: "19:00"
        min_time_btwn_emails:
          type: integer
          description: Minimum minutes between emails
        max_leads_per_day:
          type: integer
          description: Maximum leads per day
        stop_lead_settings:
          type: string
          enum: [REPLY_TO_AN_EMAIL, OPENED_EMAIL, CLICKED_LINK, NEVER]
        enable_ai_esp_matching:
          type: boolean
        send_as_plain_text:
          type: boolean
        follow_up_percentage:
          type: integer
        client_id:
          type: integer
          nullable: true
        tags:
          type: array
          items:
            type: object
            properties:
              tag_id:
                type: integer
              tag_name:
                type: string
              tag_color:
                type: string

    CampaignSettings:
      type: object
      properties:
        track_settings:
          type: array
          items:
            type: string
            enum: [DONT_EMAIL_OPEN, DONT_LINK_CLICK]
        max_leads_per_day:
          type: integer
        stop_lead_settings:
          type: string
          enum: [REPLY_TO_AN_EMAIL, OPENED_EMAIL, CLICKED_LINK, NEVER]
        enable_ai_esp_matching:
          type: boolean
        send_as_plain_text:
          type: boolean
        follow_up_percentage:
          type: integer
        unsubscribe_text:
          type: string

    CampaignSchedule:
      type: object
      required:
        - timezone
        - days
        - startHour
        - endHour
      properties:
        timezone:
          type: string
          description: IANA timezone
          example: "America/New_York"
        days:
          type: array
          items:
            type: integer
          description: Days of week (0=Sunday, 6=Saturday)
          example: [1, 2, 3, 4, 5]
        startHour:
          type: string
          description: Start sending time (24-hour format)
          example: "09:00"
        endHour:
          type: string
          description: End sending time (24-hour format)
          example: "17:00"
        min_time_btw_emails:
          type: integer
          description: Minimum minutes between emails
          example: 24

    EmailSequence:
      type: object
      properties:
        id:
          type: integer
        seq_number:
          type: integer
          description: Sequence order (1, 2, 3...)
        subject:
          type: string
          description: Email subject line
        email_body:
          type: string
          description: Email content (supports HTML and variables)
        seq_delay_details:
          type: object
          properties:
            delay_in_days:
              type: integer

    EmailSequenceInput:
      type: object
      required:
        - seq_number
        - subject
        - email_body
        - seq_delay_details
      properties:
        seq_number:
          type: integer
          description: Sequence order (1 for initial, 2+ for follow-ups)
        subject:
          type: string
          description: Email subject line (supports variables)
        email_body:
          type: string
          description: Email content (HTML or plain text)
        seq_delay_details:
          type: object
          required:
            - delay_in_days
          properties:
            delay_in_days:
              type: integer
              description: Days to wait before sending

    Lead:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        company_name:
          type: string
        phone_number:
          type: string
        website:
          type: string
        custom_fields:
          type: object
        status:
          type: string
          enum: [ACTIVE, PAUSED, COMPLETED, UNSUBSCRIBED, BOUNCED]
        campaign_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    LeadInput:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Lead email address (required)
        first_name:
          type: string
        last_name:
          type: string
        company_name:
          type: string
        phone_number:
          type: string
